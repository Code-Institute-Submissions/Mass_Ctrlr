                <h3 class="contact-heading text-center">Want to book us or get more info?</h3>
                <h4 class="contact-subheading text-center"><span>Get in touch:</span></h4>
                <div class="center-form">
                    <form class="contact-form" action="https://formdump.codeinstitute.net" method="POST" target="_blank">
                        <label class="hidden-label" for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                        <label class="hidden-label" for="email">Email address</label>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Email address" required>
                        <label class="hidden-label" for="contactnumber">Contact number</label>
                        <input type="text" name="contactnumber" id="contactnumber" class="form-control" placeholder="Contact number" required>
                        <label class="hidden-label" for="reasonforcontact">Reason for contact</label>
                        <textarea rows="8" name="reasonforcontact" id="reasonforcontact" class="form-control" placeholder="Reason for contact" required></textarea>   
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-danger btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
